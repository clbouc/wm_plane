<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户管理</title>

    <style>
        @import url(../../ThirdParty/Bootstrap/css/bootstrap.css);
        @import url(../../ThirdParty/Bootstrap/css/bootstrap-theme.min.css);
        @import url(../../ThirdParty/Bootstrap/css/bootstrap-table.min.css);
        @import url(../../ThirdParty/Bootstrap/css/font-awesome.css);
        @import url(../../ThirdParty/Bootstrap/css/bootstrap-select.css);
        @import url(../../ThirdParty/Bootstrap/css/bootstrapValidator.css);
        @import url(../../ThirdParty/toastr/toastr.css);

        @import url(../../Assets/styles/custom-styles.css);
        @import url(../../Assets/styles/subpage-style.css);
    </style>

</head>
<body>

    <!--<ul class="nav navbar-nav navbar-right">
        <li><a data-toggle="modal" data-target="#register" href=""><span class="glyphicon glyphicon-user"></span> 注册</a></li>
        <li><a data-toggle="modal" data-target="#login" href=""><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
    </ul>-->

    <div class="container" >

        <div class="panel-body" style="padding-bottom:0px;">

            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-2" for="txt_search_departmentname">部门名称</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_departmentname">
                            </div>
                            <label class="control-label col-sm-2" for="txt_search_statu">职位</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_statu">
                            </div>
                            <div class="col-sm-2" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--data-toggle="modal" data-target="#register"-->

            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
                </button>
            </div>

            <table id="tb_user" class="table table-striped table-hover table-bordered"></table>
        </div>
    </div>

    <!-- 注册窗口  aria-labelledby="myModalLabel" aria-hidden="true" -->
    <div id="register" class="modal fade" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h3 id="register_title" class="text-center">添加用户</h3>
                </div>

                <div class="modal-body">
                    <form id="form_register" class="form-group form-horizontal" action="">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="sel_unit">单位</label>
                            <div class="col-sm-8">
                                <select id="sel_unit" name="sel_unit" class="form-control">
                                    <option>北京市人工影响天气办公室</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sel_department" class="col-sm-3 control-label">科室</label>
                            <div class="col-sm-8">
                                <select id="sel_department"  name="sel_department" class="form-control">
                                    <option>雷达科</option>
                                    <option>飞行作业科</option>
                                    <option>安全保障科</option>
                                    <option>业务科</option>
                                    <option>模式预报科</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txt_name" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="txt_name" name="txt_name" type="text" placeholder="真实姓名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sel_gender" class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-8">                             
                                <select id="sel_gender" name="sel_gender" class="form-control">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txt_birthday" class="col-sm-3 control-label">出生日期</label>
                            <div class="col-sm-8">
                                <input id="txt_birthday" type="date" class="form-control">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="txt_position" class="col-sm-3 control-label">职位</label>
                            <div class="col-sm-8">
                                <select id="sel_position" name="sel_position" class="form-control">
                                    <option>主任</option>
                                    <option>副主任</option>
                                    <option>正科长</option>
                                    <option>副科长</option>
                                    <option>职员</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txt_useid" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="txt_useid" name="txt_useid" type="text" placeholder="6-15位字母或数字,需字母或下划线开头">
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" name="txt_pwd" type="password" placeholder="至少6位字母或数字">
                        </div>
                        <div class="form-group">
                            <label for="">再次输入密码</label>
                            <input class="form-control" type="password" placeholder="至少6位字母或数字">
                        </div>-->

                        <div class="form-group">
                            <label for="txt_email" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="txt_email" name="txt_email" type="email" placeholder="例如:123@123.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txt_qq" class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="txt_qq" name="txt_qq" type="text" placeholder="123456789">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txt_telphone" class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input class="form-control"  id="txt_telphone" name="txt_telphone" type="text" placeholder="135888888888">
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="btn_submit" class="btn btn-primary" type="button" >提交</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 登录窗口 -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input class="form-control" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" type="password" placeholder="">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>  

    <script src="../../ThirdParty/require.js"></script>
    <script src="../../Source/requirejs.config.js"></script>
    <script src="../../Source/UserManager/UserManager.main.js"></script>

   
</body>
</html>
