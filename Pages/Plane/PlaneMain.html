<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>数据查询</title>
    <link href="../../ThirdParty/Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../ThirdParty/Bootstrap/css/font-awesome.css" rel="stylesheet" />
    <link href="../../Assets/styles/custom-styles.css" rel="stylesheet" />

    <style>
        body {
            background: #EDEDED;
        }

        /*html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }*/
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <ol class="breadcrumb">
                <li>首页</li>
                <!--<li><a href="#">监测数据</a></li>
                <li class="active">信息查询</li>-->
            </ol>

        </div>

        <div id="dashboard">
            <div class="row-fluid">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            飞机作业统计柱状图
                        </div>
                        <div class="panel-body">

                            <div id="yearChart" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height:400px;">

                            </div>
                            <div id="monthChart" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height:400px;">

                            </div>

                        </div>
                    </div>

                </div>

            </div>

            <div class="row-fluid">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            日历图
                        </div>
                        <div class="panel-body">

                            <div id="calendarChart" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:250px;">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            航迹
                        </div>
                        <div class="panel-body" style="height:300px;" id="echartMapContainer">

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            照片
                            <a>more</a>
                        </div>
                        <div class="panel-body" style="height:300px;">
                            <div id="myCarousel" class="carousel slide" style="height:280px;">

                                <!--图片-->
                                <div id="item_carousel" class="carousel-inner">
                                </div>

                                <!--索引-->
                                <ol id="ul_carousel" class="carousel-indicators"></ol>

                                <!-- 轮播（Carousel）导航 -->
                                <!--<a class="carousel-control left middle" href="#myCarousel" data-slide="prev" style="font-size: 10px;">&lsaquo;</a>
                                <a class="carousel-control right middle" href="#myCarousel" data-slide="next" style="font-size: 10px;">&rsaquo;</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            探测数据
                        </div>
                        <div class="panel-body" style="height:350px;">

                            <div id="chart_element" style="height:100%;">

                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            宏观记录
                        </div>
                        <div class="panel-body" style="height:290px;" id="logContainer">

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            网站链接
                        </div>
                        <div class="panel-body" style="height:290px;">

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="div_web_left">

                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="div_web_right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="../../ThirdParty/require.js"></script>
    <script src="../../Source/requirejs.config.js"></script>
    <script src="../../Source/PlaneManager/PlaneMain.js"></script>

    <!--<script src="../../../ThirdParty/require.js" data-main="../../../Source/Planes/Plane.Summary.main.js"></script>-->

</body>
</html>
