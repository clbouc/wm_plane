<body>

    <div class="container">

            <ol class="breadcrumb">

                <li><a href="#">飞机宏观记录</a></li>
                <li class="active">信息查询</li>
            </ol>
        </div>

        <div id="dashboard">
            <div class="row-fluid">
                <div class="col-md-12">
                    <div class="col-md-12 responsive" data-tablet="col-md-12" data-desktop="col-md-12">
                        
                        <div class="portlet box blue">
                            <div class="portlet-body">
                              
                                <form class="form-horizontal" role="form" action="#">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-6 col-xs-6">

                                                <label for="txtStartTime"
                                                       class=" control-label col-md-6 col-sm-6 col-xs-6">起始时间：</label>

                                                <div class="col-md-6 col-sm-6 col-xs-6">
                                                    <input id="txtStartTime" type="date" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4  col-sm-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="txtEndTime"
                                                       class=" control-label col-md-6 col-sm-6 col-xs-6">结束时间：</label>

                                                <div class="col-md-6 col-sm-6 col-xs-6">
                                                    <input id="txtEndTime" type="date" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-6 col-xs-6">
                                            <div class="form-group">
                                                <button class="btn btn-primary" id="btn_query" type="button">
                                                    查询 <i class="icon-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>


                                <!--<div class="btn-group pull-right">
                                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                        工具
                                        <i class="icon-angle-down"></i>

                                        <li><a href="#">导出会Json</a></li>
                                        <li><a href="#">打包下载</a></li>
                                    </ul>
                                </div>-->
                               
                                <table class="table table-striped table-hover table-bordered"
                                       id="tab_PlaneLog"></table>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
