<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>飞机作业信息管理系统</title>
    <link href="Assets/styles/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="web">
        <p style="height:180px;"></p>
        <p align="center" style="font-family:'Microsoft YaHei';font-size:30px;">飞机作业信息管理系统</p>
        <p style="height:40px;"></p>
        <div class="login">
            <div class="banner" style="background:#3BA1EC;">

                <img src="../Assets/images/plane_y12.png" style="max-height:218px;" />
            </div>
            <div class="logmain">
                <h1>&nbsp;</h1>
                <div class="logdv">
                    <span class="logzi">账 号：</span>
                    <input name="username" type="text" id="username" class="ipt" />
                </div>
                <div class="logdv">
                    <span class="logzi">密 码：</span>
                    <input name="password" type="password" id="password" class="ipt" />
                </div>
                <div class="logdv">
                    <p class="logzi">&nbsp;</p>
                    <a href="#" class="more">忘记密码</a>
                    <input name="" type="checkbox" value="" class="cex" />记住密码
                </div>
                <div class="logdv" style="height:40px;">
                    <p class="logzi">&nbsp;</p>
                    <input name="提交" class="btnbg" id="btn_load" value="点击登录" />

                    <!--<button type="button" class="btn btn-primary col-lg-12" id="btn_load">点击登录</button>-->

                </div>
                <div>
                    <a href="#" class="more">注册</a>
                </div>
            </div>
        </div>
        <p style="height:100px;"></p>
        <p align="center">北京市人工影响天气办公室</p>

        <script src="../../ThirdParty/require.js"></script>
        <script src="../../Source/requirejs.config.js"></script>
        <script src="../../Source/UserManager/loginout.js"></script>

    </div>
</body>
</html>
